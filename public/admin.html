<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wink Admin Console</title>
    <script type="module">
        // Firebase SDKの読み込み
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js';
        import { getFirestore, collection, query, where, orderBy, getDocs, addDoc, updateDoc, doc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js';
        import { getFunctions, httpsCallable, connectFunctionsEmulator } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-functions.js';

        // Firebase設定（プロジェクトの正しい設定値を使用）
        const firebaseConfig = {
            projectId: "linkranger-b096e",
            appId: "1:823369241471:web:bb7c7fe8eb21c3ba09c04a",
            storageBucket: "linkranger-b096e.firebasestorage.app",
            apiKey: "AIzaSyDBBmzhcYmkUQk3oJdNTTm0AB-k2yA9bXM",
            authDomain: "linkranger-b096e.firebaseapp.com",
            messagingSenderId: "823369241471",
            measurementId: "G-F97SJSNW24"
        };

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'asia-northeast1');

        // 管理者メールアドレスリスト
        const ADMIN_EMAILS = [
            'tatsu0823takasago@icloud.com',
            // 他の管理者メールアドレスを追加
        ];

        // 認証状態の監視
        onAuthStateChanged(auth, (user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                showAdminContent(user);
            } else {
                showLoginSection();
                if (user && !ADMIN_EMAILS.includes(user.email)) {
                    alert('管理者権限がありません。');
                    signOut(auth);
                }
            }
        });

        // Googleサインイン
        window.signInWithGoogle = async function() {
            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('サインインエラー:', error);
                alert('サインインに失敗しました: ' + error.message);
            }
        }

        // サインアウト
        window.signOut = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('サインアウトエラー:', error);
            }
        }

        // ログインセクション表示
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('signOutBtn').style.display = 'none';
        }

        // 管理コンテンツ表示
        function showAdminContent(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            document.getElementById('signOutBtn').style.display = 'inline-block';
            document.getElementById('userEmail').textContent = '👤 ' + user.email;
            
            // 初期データ読み込み
            loadStats();
        }

        // 統計情報の読み込み
        window.loadStats = async function() {
            try {
                // ユーザー数を取得
                const usersSnapshot = await getDocs(collection(db, 'users'));
                document.getElementById('totalUsers').textContent = usersSnapshot.size;

                // アクティブなお知らせ数を取得
                const announcementsQuery = query(
                    collection(db, 'announcements'),
                    where('isActive', '==', true)
                );
                const announcementsSnapshot = await getDocs(announcementsQuery);
                document.getElementById('activeAnnouncements').textContent = announcementsSnapshot.size;
            } catch (error) {
                console.error('統計読み込みエラー:', error);
                alert('統計情報の読み込みに失敗しました');
            }
        }

        // モーダル開閉
        window.openCreateAnnouncementModal = function() {
            document.getElementById('createAnnouncementModal').style.display = 'block';
        }

        window.openAnnouncementsListModal = function() {
            document.getElementById('announcementsListModal').style.display = 'block';
            loadAnnouncementsList();
        }

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // お知らせ作成フォーム処理
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('announcementForm');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const title = document.getElementById('announcementTitle').value;
                    const content = document.getElementById('announcementContent').value;
                    const priority = document.getElementById('announcementPriority').value;
                    const target = document.getElementById('announcementTarget').value;
                    
                    try {
                        const targetUserPlans = target === 'all' ? [] : [target];
                        
                        const announcementData = {
                            title,
                            content,
                            type: 'info',
                            priority,
                            isActive: true,
                            targetUserPlans,
                            publishedAt: serverTimestamp(),
                            createdAt: serverTimestamp(),
                            createdBy: auth.currentUser.uid,
                            actionText: null,
                            actionUrl: null,
                            expiresAt: null,
                        };
                        
                        const docRef = await addDoc(collection(db, 'announcements'), announcementData);
                        
                        // 高優先度の場合はプッシュ通知を送信
                        if (priority === 'high') {
                            try {
                                const sendNotification = httpsCallable(functions, 'sendAnnouncementNotification');
                                await sendNotification({
                                    announcementId: docRef.id,
                                    title,
                                    content,
                                    targetUserPlans
                                });
                                alert('お知らせを作成し、プッシュ通知を送信しました！');
                            } catch (notifError) {
                                console.error('通知送信エラー:', notifError);
                                alert('お知らせは作成されましたが、プッシュ通知の送信に失敗しました。');
                            }
                        } else {
                            alert('お知らせを作成しました！');
                        }
                        
                        closeModal('createAnnouncementModal');
                        form.reset();
                        loadStats();
                    } catch (error) {
                        console.error('お知らせ作成エラー:', error);
                        alert('お知らせの作成に失敗しました: ' + error.message);
                    }
                });
            }
        });

        // お知らせ一覧の読み込み
        async function loadAnnouncementsList() {
            const listContainer = document.getElementById('announcementsList');
            listContainer.innerHTML = '<div class="loading">読み込み中...</div>';
            
            try {
                const announcementsQuery = query(
                    collection(db, 'announcements'),
                    orderBy('createdAt', 'desc')
                );
                const snapshot = await getDocs(announcementsQuery);
                
                if (snapshot.empty) {
                    listContainer.innerHTML = '<div class="loading">お知らせはありません</div>';
                    return;
                }
                
                let html = '';
                snapshot.docs.slice(0, 20).forEach(docSnap => {
                    const data = docSnap.data();
                    const date = data.createdAt ? data.createdAt.toDate().toLocaleDateString('ja-JP') : '不明';
                    
                    html += `
                        <div class="announcement-item">
                            <div class="announcement-header">
                                <div>
                                    <div class="announcement-title">${data.title}</div>
                                    <div class="announcement-meta">
                                        ${date} | 優先度: ${data.priority} | 
                                        対象: ${data.targetUserPlans?.length ? data.targetUserPlans.join(', ') : '全ユーザー'}
                                        ${data.isActive ? '' : ' | 無効'}
                                    </div>
                                </div>
                                <div class="announcement-actions">
                                    <button class="btn" onclick="sendNotificationForAnnouncement('${docSnap.id}', '${data.title}', '${data.content}', '${JSON.stringify(data.targetUserPlans || [])}')">
                                        📱 通知送信
                                    </button>
                                    <button class="btn btn-danger" onclick="toggleAnnouncementStatus('${docSnap.id}', ${data.isActive})">
                                        ${data.isActive ? '🚫 無効化' : '✅ 有効化'}
                                    </button>
                                </div>
                            </div>
                            <div style="margin-top: 10px; color: #cccccc; font-size: 14px;">
                                ${data.content.length > 100 ? data.content.substring(0, 100) + '...' : data.content}
                            </div>
                        </div>
                    `;
                });
                
                listContainer.innerHTML = html;
            } catch (error) {
                console.error('お知らせ一覧読み込みエラー:', error);
                listContainer.innerHTML = '<div class="error">読み込みに失敗しました</div>';
            }
        }

        // お知らせの通知送信
        window.sendNotificationForAnnouncement = async function(announcementId, title, content, targetUserPlansJson) {
            if (!confirm('このお知らせのプッシュ通知を送信しますか？')) {
                return;
            }
            
            try {
                const targetUserPlans = JSON.parse(targetUserPlansJson);
                const sendNotification = httpsCallable(functions, 'sendAnnouncementNotification');
                
                await sendNotification({
                    announcementId,
                    title,
                    content,
                    targetUserPlans
                });
                
                alert('プッシュ通知を送信しました！');
            } catch (error) {
                console.error('通知送信エラー:', error);
                alert('通知送信に失敗しました: ' + error.message);
            }
        }

        // お知らせ状態の切り替え
        window.toggleAnnouncementStatus = async function(announcementId, currentStatus) {
            const newStatus = !currentStatus;
            const action = newStatus ? '有効化' : '無効化';
            
            if (!confirm(`このお知らせを${action}しますか？`)) {
                return;
            }
            
            try {
                await updateDoc(doc(db, 'announcements', announcementId), {
                    isActive: newStatus
                });
                
                alert(`お知らせを${action}しました`);
                loadAnnouncementsList();
                loadStats();
            } catch (error) {
                console.error('状態更新エラー:', error);
                alert('状態の更新に失敗しました');
            }
        }

        // キャッシュクリア
        window.clearCache = async function() {
            if (!confirm('キャッシュをクリアしますか？')) {
                return;
            }
            
            try {
                const clearCacheFunction = httpsCallable(functions, 'clearTagCache');
                await clearCacheFunction();
                alert('キャッシュをクリアしました');
            } catch (error) {
                console.error('キャッシュクリアエラー:', error);
                alert('キャッシュクリアに失敗しました');
            }
        }

        // システム状態確認
        window.checkSystemHealth = function() {
            alert('システムは正常に動作しています（この機能は今後実装予定）');
        }

        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>

<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="logo">
                <h1>🔗 Wink Admin Console</h1>
            </div>
            <div class="user-info">
                <div id="userEmail"></div>
                <button class="btn btn-danger" onclick="signOut()" id="signOutBtn" style="display: none;">
                    サインアウト
                </button>
            </div>
        </div>

        <!-- ログインセクション -->
        <div id="loginSection" class="login-section">
            <h2>🔐 管理者ログイン</h2>
            <p style="margin: 20px 0; color: #cccccc;">
                Wink管理コンソールにアクセスするには、<br>
                管理者権限を持つGoogleアカウントでサインインしてください。
            </p>
            <button class="btn" onclick="signInWithGoogle()">
                📧 Googleでサインイン
            </button>
        </div>

        <!-- 管理コンテンツ -->
        <div id="adminContent" class="admin-content">
            <!-- ダッシュボード -->
            <div class="dashboard-grid">
                <!-- 統計情報 -->
                <div class="card">
                    <h3>📊 統計情報</h3>
                    <div class="stats-grid" id="statsGrid">
                        <div class="stat-item">
                            <span class="stat-number" id="totalUsers">-</span>
                            <span class="stat-label">総ユーザー数</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="activeAnnouncements">-</span>
                            <span class="stat-label">アクティブお知らせ</span>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="loadStats()">
                        🔄 統計を更新
                    </button>
                </div>

                <!-- お知らせ管理 -->
                <div class="card">
                    <h3>📢 お知らせ管理</h3>
                    <p style="margin-bottom: 20px; color: #cccccc;">
                        ユーザーへのお知らせを作成・管理できます
                    </p>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn" onclick="openCreateAnnouncementModal()">
                            ➕ 新規作成
                        </button>
                        <button class="btn btn-secondary" onclick="openAnnouncementsListModal()">
                            📋 一覧表示
                        </button>
                    </div>
                </div>

                <!-- システム管理 -->
                <div class="card">
                    <h3>⚙️ システム管理</h3>
                    <p style="margin-bottom: 20px; color: #cccccc;">
                        システムの状態確認と管理操作
                    </p>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn btn-secondary" onclick="clearCache()">
                            🗑️ キャッシュクリア
                        </button>
                        <button class="btn btn-secondary" onclick="checkSystemHealth()">
                            🏥 システム状態確認
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- お知らせ作成モーダル -->
    <div id="createAnnouncementModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createAnnouncementModal')">&times;</span>
            <h3>📢 新しいお知らせを作成</h3>
            
            <form id="announcementForm">
                <div class="input-group">
                    <label for="announcementTitle">タイトル</label>
                    <input type="text" id="announcementTitle" required placeholder="お知らせのタイトルを入力">
                </div>
                
                <div class="input-group">
                    <label for="announcementContent">内容</label>
                    <textarea id="announcementContent" required placeholder="お知らせの内容を入力"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="announcementPriority">優先度</label>
                    <select id="announcementPriority" required>
                        <option value="low">低 (一般的な情報)</option>
                        <option value="medium" selected>中 (通常のお知らせ)</option>
                        <option value="high">高 (重要・緊急)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="announcementTarget">対象ユーザー</label>
                    <select id="announcementTarget" required>
                        <option value="all" selected>全ユーザー</option>
                        <option value="free">無料プランのみ</option>
                        <option value="plus">有料プランのみ</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createAnnouncementModal')">
                        キャンセル
                    </button>
                    <button type="submit" class="btn">
                        📤 お知らせを作成
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- お知らせ一覧モーダル -->
    <div id="announcementsListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('announcementsListModal')">&times;</span>
            <h3>📋 お知らせ一覧</h3>
            
            <div id="announcementsList" class="announcements-list">
