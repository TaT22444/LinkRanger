<!DOCTYPE html>
<html>
<head>
    <title>Wink - Link Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Wink</h1>
    <p>Link Management App</p>
    <p><a href="wink://share?url=https://google.com&title=Google">Open in Wink App</a></p>
    
    <script>
    // Universal Links fallback
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        setTimeout(function() {
            window.location = 'https://apps.apple.com/app/your-app-id';
        }, 1000);
    }
    </script>
</body>
</html>
